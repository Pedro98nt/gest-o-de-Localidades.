<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>cadastro Pais</title>
</h:head>
<h:body>
	<h:form>
	<p:commandLink value="Home" action="Home.xhtml"  immediate="true" />
		<h1>cadastro Pais</h1>
		<p:messages />
		<p:panelGrid columns="2">
			<h:outputText value="Nome:*" />
			<p:inputText value="#{paisControllerPedro.pais.nome}" required="true"
				requiredMessage="campo nome e obrigatorio" />

			<h:outputText value="Codigo:*" />
			<p:inputText value="#{paisControllerPedro.pais.codigo}"
				required="true" requiredMessage="campo codigo e obrigatorio" />

			<p:commandButton value="salvar" action="#{paisControllerPedro.salvar}" ajax="false"/>
			<p:commandButton value="limpar" action="cadastroPais.xhtml"
				actionListener="#{paisControllerPedro.limparCampo}" immediate="true" ajax="false"/>


		</p:panelGrid>
	</h:form>
</h:body>
</html>
