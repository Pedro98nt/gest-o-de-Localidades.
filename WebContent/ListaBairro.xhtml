<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de Bairros</title>
</h:head>
<h:body>
	<h:form>
	<p:commandLink value="Home" action="Home.xhtml"  immediate="true" />
		<h1>Lista de Bairros</h1>
		<p:messages />
		<p:dataTable border="1" value="#{bairroControllerPedro.lista}" var="bairro">

			<p:column headerText="Id">
				<h:outputText value="#{bairro.id}" />
			</p:column>

			<p:column headerText="Bairro">
				<h:outputText value="#{bairro.nome}" />
			</p:column>

			<p:column headerText="Municipio">
				<h:outputText value="#{bairro.municipio.nome}" />
			</p:column>

			<p:column headerText="UF">
				<h:outputText value="#{bairro.municipio.uf.nome}" />
			</p:column>

			<p:column headerText="Pais">
				<h:outputText value="#{bairro.municipio.uf.pais.nome}" />
			</p:column>


			<p:column headerText="Ação">
				
				<p:commandButton value="Editar" action="#{bairroControllerPedro.editar}">
					<f:setPropertyActionListener value="#{bairro}"
						target="#{bairroControllerPedro.bairro}" ajax="false"/>
				</p:commandButton>
				
				<p:commandButton onclick="return confirm('Confirma a exclusão?');"
					value="Excluir" action="#{bairroControllerPedro.excluir}">
					<f:setPropertyActionListener value="#{bairro}"
						target="#{bairroControllerPedro.bairro}" ajax="false"/>
				</p:commandButton>
				
			</p:column>
			
		</p:dataTable>
	</h:form>
</h:body>
</html>
