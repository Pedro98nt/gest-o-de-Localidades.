<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>cadastro Municipio</title>
</h:head>
<h:body>
	<h:form>
	<p:commandLink value="Home" action="Home.xhtml"  immediate="true" />
		<h1>Cadastro Municipio</h1>
		<p:messages />
		<p:panelGrid columns="2">

			<h:outputText value="Nome:*" />
			<p:inputText value="#{municipioControllerPedro.municipio.nome}"
				required="true" requiredMessage="campo nome obrigatorio" />
				
				<h:outputText value="CNPJ:*" />
			<p:inputText value="#{municipioControllerPedro.municipio.cnpj}"
				required="true" requiredMessage="campo cnpj obrigatorio" />

			<h:outputText value="Codigo:*" />
			<p:inputText value="#{municipioControllerPedro.municipio.codigo}"
				required="true" requiredMessage="campo codigo obrigatorio" />

			<h:outputText value="UF:*" />
			<p:selectOneMenu value="#{municipioControllerPedro.ufSelecionado}"
				converter="ufsConverter" required="true"
				requiredMessage="campo uf obrigatorio">
				
				<f:selectItem itemLabel="SELECIONE" />
				<f:selectItems value="#{ufsControllerPedro.lista}" var="uf"
					itemLabel="#{uf.nome}"
					itemValue="#{uf}" />
			</p:selectOneMenu>
			
			<p:commandButton value="salvar" action="#{municipioControllerPedro.salvar}" ajax="false"/>
			
			<p:commandButton value="limpar" action="cadastroMunicipio.xhtml"
				actionListener="#{municipioControllerPedro.limparCampo}" immediate="true" ajax="false"/>
				
				
		</p:panelGrid>
	</h:form>
</h:body>
</html>
