<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de Pais</title>
</h:head>
<h:body>
	<h:form>
	<p:commandLink value="Home" action="Home.xhtml"  immediate="true" />
		<h1>Lista de Pais</h1>
		<p:messages />
		<p:dataTable border="1" value="#{paisControllerPedro.lista}" var="pais">

			<p:column headerText="Id">
				<h:outputText value="#{pais.id}" />
			</p:column>

			<p:column headerText="nome Pais">
				<h:outputText value="#{pais.nome}" />
			</p:column>

			<p:column headerText="Codigo Pais">
				<h:outputText value="#{pais.codigo}" />
			</p:column>

			<p:column headerText="Ação">
				
				<p:commandButton value="Editar" action="#{paisControllerPedro.editar}">
					<f:setPropertyActionListener value="#{pais}"
						target="#{paisControllerPedro.pais}" ajax="false"/>
				</p:commandButton>
				
				<p:commandButton onclick="return confirm('Confirma a exclusão?');"
					value="Excluir" action="#{paisControllerPedro.excluir}">
					<f:setPropertyActionListener value="#{pais}"
						target="#{paisControllerPedro.pais}" ajax="false"/>
				</p:commandButton>
				
			</p:column>
			
		</p:dataTable>
	</h:form>
</h:body>
</html>
