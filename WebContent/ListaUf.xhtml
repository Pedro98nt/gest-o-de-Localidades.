<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de UF</title>
</h:head>
<h:body>
	<h:form>
	<p:commandLink value="Home" action="Home.xhtml"  immediate="true" />
		<h1>Lista de UF</h1>
		<p:messages />
		<p:dataTable border="1" value="#{ufsControllerPedro.lista}" var="uf">
		
			<p:column headerText="Id">
				<h:outputText value="#{uf.id}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{uf.nome}" />
			</p:column>

			<p:column headerText="Codigo">
				<h:outputText value="#{uf.codigo}" />
			</p:column>

			<p:column headerText="Sigla">
				<h:outputText value="#{uf.sigla}" />
			</p:column>

			<p:column headerText="Ação">
				
				<p:commandButton value="Editar" action="#{ufsControllerPedro.editar}">
					<f:setPropertyActionListener value="#{uf}"
						target="#{ufsControllerPedro.uf}" ajax="false"/>
				</p:commandButton>
				
				<p:commandButton onclick="return confirm('Confirma a exclusão?');"
					value="Excluir" action="#{ufsControllerPedro.excluir}">
					<f:setPropertyActionListener value="#{uf}"
						target="#{ufsControllerPedro.uf}" ajax="false"/>
				</p:commandButton>
				
			</p:column>
			
		</p:dataTable>
	</h:form>
</h:body>
</html>
