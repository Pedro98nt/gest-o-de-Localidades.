<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de Municipio</title>
</h:head>
<h:body>
	<h:form>
	<p:commandLink value="Home" action="Home.xhtml"  immediate="true" />
		<h1>Lista de Municipio</h1>
		<p:messages />
		<p:dataTable border="1" value="#{municipioControllerPedro.lista}" var="municipio">

			<p:column headerText="Id">
				<h:outputText value="#{municipio.id}" />
			</p:column>

			<p:column headerText="Nome do municipio">
				<h:outputText value="#{municipio.nome}" />
			</p:column>

			<p:column headerText="Codigo municipio">
				<h:outputText value="#{municipio.codigo}" />
			</p:column>

			<p:column headerText="CNPJ Municipio">
				<h:outputText value="#{municipio.cnpj}" />
			</p:column>

		
			<p:column headerText="Ação">
				
				<p:commandButton value="Editar" action="#{municipioControllerPedro.editar}">
					<f:setPropertyActionListener value="#{municipio}"
						target="#{municipioControllerPedro.municipio}" ajax="false"/>
				</p:commandButton>
				
				<p:commandButton onclick="return confirm('Confirma a exclusão?');"
					value="Excluir" action="#{municipioControllerPedro.excluir}">
					<f:setPropertyActionListener value="#{municipio}"
						target="#{municipioControllerPedro.municipio}" ajax="false"/>
				</p:commandButton>
				
			</p:column>
			
		</p:dataTable>
	</h:form>
</h:body>
</html>
