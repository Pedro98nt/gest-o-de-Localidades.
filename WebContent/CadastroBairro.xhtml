<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Bairro</title>
</h:head>
<h:body>
	<h:form>
	<p:commandLink value="Home" action="Home.xhtml"  immediate="true" />
		<h1>Cadastro de Bairro</h1>
		<p:messages />
		<p:panelGrid columns="2">

			<h:outputText value="Nome" />
			<p:inputText value="#{bairroControllerPedro.bairro.nome}"
				required="true" requiredMessage="campo nome  obrigatorio" />

			<h:outputText value="Descrição" />
			<p:inputText value="#{bairroControllerPedro.bairro.descricao}"
				required="true" requiredMessage="campo descrição obrogatorio" />

			<h:outputText value="Municipio:*" />
			<p:selectOneMenu value="#{bairroControllerPedro.municipioSelecionado}"
				converter="municipioConverter" required="true"
				requiredMessage="campo municipio obrigatorio">
				
				<f:selectItem itemLabel="SELECIONE" />
				<f:selectItems value="#{municipioControllerPedro.lista}" var="municipio"
					itemLabel="#{municipio.nome}"
					itemValue="#{municipio}" />
			</p:selectOneMenu>
			<p:commandButton value="Salvar" action="#{bairroControllerPedro.salvar}" ajax="false"/>
			<p:commandButton value="Limpar" action="CadastroBairro.xhtml"
				actionListener="#{bairroControllerPedro.limparCampo}" immediate="true" ajax="false"/>

		</p:panelGrid>
	</h:form>
</h:body>
</html>
