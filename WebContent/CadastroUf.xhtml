<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>cadastro Uf</title>
</h:head>
<h:body>
	<h:form>
	<p:commandLink value="Home" action="Home.xhtml"  immediate="true" />
		<h1>cadastro UFS</h1>
		<p:messages />
		<p:panelGrid columns="2">

			<h:outputText value="Nome:*" />
			<p:inputText value="#{ufsControllerPedro.uf.nome}" required="true"
				requiredMessage="campo nome obrigatorio" />

			<h:outputText value="Codigo:*" />
			<p:inputText value="#{ufsControllerPedro.uf.codigo}" required="true"
				requiredMessage="campo codigo obrigatorio" />

			<h:outputText value="Sigla:*" />
			<p:inputText value="#{ufsControllerPedro.uf.sigla}" required="true"
				requiredMessage="campo sigla obrigatorio" />

			<h:outputText value="Pais:*" />
			<p:selectOneMenu value="#{ufsControllerPedro.paisSelecionado}"
				converter="paisConverter" required="true"
				requiredMessage="campo obrigatorio">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItems value="#{paisControllerPedro.lista}" var="pais"
					itemLabel="#{pais.nome}"
					itemValue="#{pais}" />
			</p:selectOneMenu>
			<p:commandButton value="salvar" action="#{ufsControllerPedro.salvar}" ajax="false"/>
			<p:commandButton value="limpar" action="cadastroUf.xhtml"
				actionListener="#{ufsControllerPedro.limparCampo}" immediate="true" ajax="false" />
		</p:panelGrid>
	</h:form>
</h:body>
</html>
